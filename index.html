<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/restet.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/cards.css">


    <title>Generador de pedidos</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo"></div>
            <div class="name">#ResistireHelados</div>
            <div class="slogan">El mejor helado al mejor precio.</div>
        </div>
    </header>

    <div class="container">
        <div class="info">
            Hacer mi pedido
        </div>
        <div class="cards-container">

            <div class="cards-group">
                <h2>Helados para servir</h2>
                <div class="separator"></div>

                <div class="card">
                    <div class="card-description">
                        <div class="card-title">Nombre del producto</div>
                        <div class="card-description">Descripcion breve</div>
                        <div class="card-price">$5100</div>
                    </div>
                    <div class="card-image">

                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
